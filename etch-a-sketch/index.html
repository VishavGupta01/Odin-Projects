<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Etch-a-Sketch</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <div class="controls">
        <button id="blackBtn" class="active">Black Mode</button>
        <button id="rainbowBtn">Rainbow Mode</button>
        <button id="clearBtn">Clear Grid</button>

        <div class="slide-container">
            <input type="range" min="1" max="100" value="16" class="slider" id="sizeSlider">
            <p>Grid Size: <span id="sizeValue">16 x 16</span></p>
        </div>
    </div>

    <div id="container"></div>
</body>
</html>
