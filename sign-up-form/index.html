<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-Up-Form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="left">
        <div id="logo-bg">
            <img id="logo" src="images/odinLogo.png">
            <div id="logo-text">ODIN</div>
        </div>
        <div id="bg-credit">Photo by Halie West on <a href="https://unsplash.com/photos/green-leaf-plant-in-close-up-photography-25xggax4bSA">Unsplash</a></div>
    </div>

    <div class="right">
        <div class="right-header">
            <p class="text1">
                This is not a real online service! You know you need something like this in your life to help you realize your deepest dreams. <br> Sign up <i>now</i> to get started.
            </p>
            <p class="text2">
                You <i>know</i> you want to.
            </p>
        </div>

        <div class="form-container">
            <div class="form-header">Let's do this!</div>

            <form id="form">
                <div class="input-group">
                    <label for="first-name">First Name</label>
                    <input type="text" id="first-name" name="first-name" placeholder="Thor">
                </div>

                <div class="input-group">
                    <label for="last-name">Last Name</label>
                    <input type="text" id="last-name" name="last-name" placeholder="Odinson">
                    </div>

                <div class="input-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email">
                </div>

                <div class="input-group">
                    <label for="phn-no">Phone Number</label>
                    <input type="tel" id="phn-no" name="phn-no">
                </div>

                <div class="input-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password">
                </div>

                <div class="input-group">
                    <label for="confirm-password">Confirm Password</label>
                    <input type="password" id="confirm-password" name="confirm-password">
                </div>
            </form>
        </div>

        <div class="footer">
            <button form="form" type="submit">Create Account</button>
            <div class="login-link">
                Already have an account? <a href="#">Log in</a>
            </div>
        </div>
    </div>
</body>
</html>
